<div class="container mt-4">
  <div *ngIf="isLoading" class="text-center mt-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Loading bike data...</p>
  </div>

  <form [formGroup]="bikeForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading"
        class="card shadow-lg p-4 rounded-3">
    <h3 class="text-center text-primary mb-4">Edit Bike</h3>

    <div class="mb-3">
      <label for="modelName" class="form-label fw-bold">Model Name</label>
      <input type="text" id="modelName" class="form-control" formControlName="modelName" placeholder="Enter model name" />
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="modelYear" class="form-label fw-bold">Model Year</label>
        <input type="number" id="modelYear" class="form-control" formControlName="modelYear" placeholder="e.g. 2024" />
      </div>
      <div class="col-md-4 mb-3">
        <label for="engineCc" class="form-label fw-bold">Engine CC</label>
        <input type="number" id="engineCc" class="form-control" formControlName="engineCc" placeholder="e.g. 350" />
      </div>
      <div class="col-md-4 mb-3">
        <label for="manufacturer" class="form-label fw-bold">Manufacturer</label>
        <input type="text" id="manufacturer" class="form-control" formControlName="manufacturer" placeholder="Enter manufacturer" />
      </div>
    </div>

    <div class="d-flex justify-content-between mt-3">
      <button type="submit" class="btn btn-success px-4">Update Bike</button>
      <button type="button" class="btn btn-danger px-4" (click)="goBack()">← Cancel</button>
    </div>
  </form>
</div>
