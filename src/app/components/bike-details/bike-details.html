<div class="container mt-5">
  <h2 class="text-center mb-4 text-primary fw-bold">Bike Details</h2>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger text-center shadow-sm">
    {{ error }}
  </div>

  <div *ngIf="bike" class="card shadow-lg border-0 rounded-4">
    <div class="card-header bg-primary text-white text-center fw-bold fs-5">
      {{ bike?.modelName }}
    </div>
    <div class="card-body p-4">
      <p class="mb-2"><strong>🏭 Manufacturer: </strong> <span class="text-muted">{{ bike?.manufacturer }}</span></p>
      <p class="mb-2"><strong>📅 Model Year: </strong> <span class="text-muted">{{ bike?.modelYear }}</span></p>
      <p class="mb-2"><strong>⚙️ Engine CC: </strong> <span class="text-muted">{{ bike?.engineCc }}</span></p>
      <p class="mb-2"><strong>🆔 Bike ID: </strong> <span class="text-muted">{{ bike?.bikeId }}</span></p>
    </div>
    <div class="card-footer bg-white text-center">
      <button class="btn btn-outline-danger px-4 py-2 fw-bold" (click)="goBack()">
        ← Go Back
      </button>
    </div>
  </div>
</div>
