<div class="container mt-4">
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Loading...</p>
  </div>

  <form *ngIf="!isLoading" [formGroup]="dealerMasterForm" (ngSubmit)="onSubmit()" class="card shadow-lg p-4 rounded-3">
    <h3 class="text-center text-primary mb-4">Dealer Master Form</h3>

    <div class="mb-3">
      <label for="dealermasterId" class="form-label fw-bold">DealerMaster ID</label>
      <input type="text" id="dealermasterId" class="form-control" [value]="dealerMasterId" readonly />
    </div>

    <div class="mb-3">
      <label for="dealerId" class="form-label fw-bold">Dealer</label>
      <select formControlName="dealerId" class="form-select" required>
        <option [value]="null">-- Select Dealer --</option>
        <option *ngFor="let dealer of dealers" [value]="dealer.dealerId">
          {{ dealer.dealerName }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="bikeId" class="form-label fw-bold">Bike</label>
      <select formControlName="bikeId" class="form-select" required>
        <option [value]="null">-- Select Bike --</option>
        <option *ngFor="let bike of bikes" [value]="bike.bikeId">
          {{ bike.modelName }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="bikesDelivered" class="form-label fw-bold">Bikes Delivered</label>
      <input type="number" formControlName="bikesDelivered" class="form-control" placeholder="Enter number of bikes" />
    </div>

    <div class="mb-3">
      <label for="deliveryDate" class="form-label fw-bold">Delivery Date</label>
      <input type="date" formControlName="deliveryDate" class="form-control" />
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success px-4">Save</button>
      <button type="button" class="btn btn-danger px-4" (click)="goBack()">Cancel</button>
    </div>
  </form>
</div>
