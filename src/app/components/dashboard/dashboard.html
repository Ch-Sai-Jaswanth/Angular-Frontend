<div class="container mt-4">
  <h2>Welcome to Bike Dealer Management System</h2>
  <p class="lead">Use the navigation bar to manage dealers, bikes, and deliveries.</p>

  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card text-white bg-primary mb-3">
        <div class="card-body">
          <h5 class="card-title">Manage Dealers</h5>
          <button class="btn btn-light" (click)="navigateTo('dealers')">Go</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card text-white bg-success mb-3">
        <div class="card-body">
          <h5 class="card-title">Manage Bikes</h5>
          <button class="btn btn-light" (click)="navigateTo('bikes')">Go</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card text-white bg-info mb-3">
        <div class="card-body">
          <h5 class="card-title">Deliveries</h5>
          <button class="btn btn-light" (click)="navigateTo('deliveries')">Go</button>
        </div>
      </div>
    </div>
  </div>
</div>
