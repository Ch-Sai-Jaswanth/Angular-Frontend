<div class="container mt-4">
  <div *ngIf="isLoading" class="text-center mt-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Loading dealer data...</p>
  </div>

  <form [formGroup]="dealerForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading" 
        class="card shadow-lg p-4 rounded-3">
    <h3 class="text-center text-primary mb-4">Edit Dealer</h3>

    <div class="mb-3">
      <label for="dealerName" class="form-label fw-bold">Dealer Name</label>
      <input type="text" id="dealerName" class="form-control" formControlName="dealerName" placeholder="Enter dealer name" />
    </div>

    <div class="mb-3">
      <label for="address" class="form-label fw-bold">Address</label>
      <input type="text" id="address" class="form-control" formControlName="address" placeholder="Enter address" />
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="city" class="form-label fw-bold">City</label>
        <input type="text" id="city" class="form-control" formControlName="city" placeholder="City" />
      </div>
      <div class="col-md-4 mb-3">
        <label for="state" class="form-label fw-bold">State</label>
        <input type="text" id="state" class="form-control" formControlName="state" placeholder="State" />
      </div>
      <div class="col-md-4 mb-3">
        <label for="zipCode" class="form-label fw-bold">Zip Code</label>
        <input type="number" id="zipCode" class="form-control" formControlName="zipCode" placeholder="Zip" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="storageCapacity" class="form-label fw-bold">Storage Capacity</label>
        <input type="number" id="storageCapacity" class="form-control" formControlName="storageCapacity" placeholder="Enter storage capacity" />
      </div>
      <div class="col-md-6 mb-3">
        <label for="inventory" class="form-label fw-bold">Inventory</label>
        <input type="number" id="inventory" class="form-control" formControlName="inventory" placeholder="Enter inventory" />
      </div>
      <div *ngIf="dealerForm.errors?.['inventoryExceedsCapacity'] && dealerForm.touched" class="text-danger fw-bold">
        Inventory cannot exceed storage capacity.
      </div>
    </div>

    <div class="d-flex justify-content-between mt-3">
      <button type="submit" class="btn btn-success px-4">Update Dealer</button>
      <button type="button" class="btn btn-danger px-4" (click)="goBack()">← Cancel</button>
    </div>
  </form>
</div>
